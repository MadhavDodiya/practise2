<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

        <tr>
            <th>ID</th>
            <th>Name</th>

            <th></th>
            <th></th>

        {% for i in data %}

            <th>{{i.id}}</th>
            <th>{{i.name}}</th>
            <th>{{i.password}}</th>
            <th>
                <form action="delete" method="post">
                    {% csrf_token %}
                    <input type="text" value="{{i.id}}" hidden name="id">
                    <button>delete</button>
                </form>
            </th>
            <th><form action="update" method="post">
                {% csrf_token %}
                <input type="text" value="{{i.id}}" hidden name="id">
                <input type="text" value="{{i.name}}" hidden name="name">
                <input type="text" value="{{i.password}}" hidden name="pass">
                <button>update</button>
            </form></th>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
